{% extends 'base.html' %}
{% block jsLink %}

    <script defer src="../../../static/js/general.js"></script>
    <script defer src="../../../static/js/GetLocation.js"></script>
    <script defer src="../../../static/js/SearchMani.js"></script>

{% endblock %}
{% block title %}Search Manicurist{% endblock %}

{% block content %}
<main class="aboutUs search">
    <div id="searchText">
        <div id="headtitle">
        <h2 >Search Manicurist </h2>
    </div>
        <div class="content">
            <div id="location-section">
            <img id="Searchlocaion" src="../static/location4.png" alt="">
            <button id="locate" onclick="GetLocation()">Click here to find my loction</button>
            <p id="p"></p>
         </div>
            <form action="/mani_results">
                <div id="type-section">
                <label for="servicetype" class="titels">Service Type</label> <br>
                <select name="servicetype" id="servicetype">
                    <option value="servicetype"> Select Type</option>
                    <option value="GelPolish">GelPolish</option>
                    <option value="RegularPolish">RegularPolish</option>
                </select><br>
            </div>
            <div id="price-section">
                <label for="pricerange" class="titels">Max Price</label> <br>
                <input type="range" id="pricerange" min="40" max="200"> <span>40</span>
                <br>
            </div>

                <button id="search-section" > <a>Search</a> </button>

            </form>

        </div>
    </div>
</main>

{% endblock %}
